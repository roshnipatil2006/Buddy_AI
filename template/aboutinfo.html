<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talk to AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      background: #0d0d0d;
      color: #e0e0e0;
      width: 100%;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      color: #a78bfa;
      margin-bottom: 1.5rem;
      text-align: center;
      position: relative;
      user-select: none;
    }

    header::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -8px;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #8b5cf6, #ec4899, #06b6d4);
      transform: translateX(-50%);
      border-radius: 2px;
      animation: moveLine 3s linear infinite;
    }

    @keyframes moveLine {
      0% { transform: translateX(-50%) translateX(0); }
      50% { transform: translateX(-50%) translateX(5px); }
      100% { transform: translateX(-50%) translateX(0); }
    }

    #chat-container {
      width: 100%;
      max-width: 800px;
      height: 550px;
      background: #121212;
      border-radius: 16px;
      box-shadow: 0 0 15px #4c1d95;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      user-select: none;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 1rem;
      border-radius: 12px;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: #9333ea;
      border-radius: 8px;
    }

    .message {
      max-width: 60%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      position: relative;
      animation: fadeInUp 0.4s ease forwards;
      display: inline-block;
      word-wrap: break-word;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(15px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .user-message {
      background: rgba(147, 51, 234, 0.25);
      border: 1px solid rgba(147, 51, 234, 0.5);
      color: #984ee8;
      align-self: flex-end;
      box-shadow: 0 0 15px #9333ea;
      text-align: right;
    }

    .user-message p:first-child {
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
      color: #c084fc;
    }

    .bot-message {
      background: rgba(6, 182, 212, 0.18);
      border: 1px solid rgba(6, 182, 212, 0.4);
      color: #81e6d9;
      align-self: flex-start;
      box-shadow: 0 0 15px #06b6d4;
      text-align: left;
    }

    .bot-message p:first-child {
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
      color: #22d3ee;
    }

    #input-area {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    #user-input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      border: 1px solid #4c1d95;
      background-color: #1e1e1e;
      color: #ddd;
      font-size: 1rem;
      min-height: 40px;
      max-height: 100px;
      overflow-y: hidden;
    }

    #send-btn {
      background: linear-gradient(90deg, #8b5cf6, #ec4899, #06b6d4);
      color: white;
      font-weight: 700;
      border-radius: 9999px;
      padding: 0 1.25rem;
      cursor: pointer;
      box-shadow: 0 0 10px #9333ea;
      font-size: 1.2rem;
      min-width: 48px;
      height: 40px;
    }

    .shape {
      position: fixed;
      border: 2px solid rgba(255 255 255 / 0.15);
      border-radius: 50%;
      filter: blur(1px);
      animation: floaty 20s ease-in-out infinite alternate;
      z-index: 5;
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid rgba(255 255 255 / 0.15);
      border-radius: 0;
      animation: floaty 25s ease-in-out infinite alternate;
    }

    .shape.ellipse {
      border-radius: 50% 25%;
    }

    @keyframes floaty {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(30px, -20px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <a href="{% url 'home' %}" class="fixed top-4 left-4 z-50 bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:shadow-pink-500 transition duration-300">
    ‚Üê Back to Home
  </a>

  <main>
    <header>Make Your Own AI</header>
    <section id="chat-container">
      <div id="messages"></div>
      <div id="input-area">
        <textarea id="user-input" placeholder="Type your message here..." autocomplete="off" spellcheck="false" rows="1"></textarea>
        <button id="send-btn" title="Send message">üöÄ</button>
      </div>
    </section>
  </main>

  <!-- Floating shapes -->
  <div class="shape" style="top: 15%; left: 10%; width: 100px; height: 100px;"></div>
  <div class="shape ellipse" style="top: 60%; left: 75%; width: 140px; height: 90px;"></div>
  <div class="shape" style="bottom: 20%; left: 45%; width: 180px; height: 180px;"></div>
  <div class="shape triangle" style="top: 30%; left: 30%;"></div>
  <div class="shape" style="bottom: 10%; right: 12%; width: 90px; height: 90px;"></div>
  <div class="shape ellipse" style="top: 25%; right: 20%; width: 160px; height: 100px;"></div>

  <!-- JS -->
  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    // Clear persona data on page reload
    let persona = null; 
    localStorage.removeItem('persona'); // Clear persona from localStorage on reload

    // let persona = JSON.parse(localStorage.getItem('persona')) || null;
    let personaStep = 0;
    const personaQuestions = [
      {
        key: 'name',
        question: "‚ú® What's your Good name , My friend ? üåü",
        praise: name => `Aww, ${name} is such a beautiful name! So glad you're here üíñ`
      },
      {
        key: 'age',
        question: "üéà Just wondering ‚Äî how young are you? (Age is just a number!) üòâ",
        praise: age => `${age}? You're at such a vibrant and exciting stage of life! üåà`
      },
      {
        key: 'gender',
        question: "üß∏ What gender do you identify with, my awesome friend? üåº",
        praise: gender => `Thank you for sharing that with me! You shine just the way you are ‚ú®`
      },
      {
        key: 'likes',
        question: "üåü Tell me some things you *absolutely love* doing or are passionate about! üé®üéßüìö",
        praise: likes => `Omg! ${likes} sound super cool! We totally need to talk more about that üòç`
      },
      {
        key: 'nature',
        question: "üí´ Lastly, how would you describe your nature? Are you chill, energetic, curious? üòä",
        praise: nature => `Being ${nature} is truly special. You're one-of-a-kind! üåü`
      }
    ];
    let tempPersona = {};
    let allResponses = ''; // Variable to store all responses as a string
    let askingPersonaChoice = false;
  
    function appendMessage(text, sender = 'user') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      msgDiv.innerHTML = `<p>${sender === 'user' ? 'You' : 'AI'}</p><p>${text}</p>`;
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  
    function startPersonaSetup() {
      persona = null;
      tempPersona = {};
      personaStep = 0;
    //   localStorage.removeItem('persona');
      appendMessage("‚ú® Let's build your new awesome persona!", 'bot');
      setTimeout(() => appendMessage(personaQuestions[0].question, 'bot'), 800);
    }
    function sendAllResponsesToBuiltownai() {
        fetch('/aboutinfo/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ responses: allResponses })
        })
        .then(response => {
            if (response.ok) {
                console.log("Responses sent successfully!");
                // appendMessage("üéâ Your responses have been submitted to BuiltownAI!", 'bot');
                // sendAllResponsesToBuiltownai(); 
                 // Redirect to builtownai.html
                setTimeout(() => {
                  window.location.href = "{% url 'builtownai' %}";
                }, 2000);
            } else {
            appendMessage("‚ö†Ô∏è Failed to send responses. Please try again later.", 'bot');
            }
        })
        .catch(error => {
            console.error("Error sending responses:", error);
            appendMessage("‚ö†Ô∏è An error occurred while sending responses.", 'bot');
        });
    }

    
    function botReply(userText) {
      if (askingPersonaChoice) {
        const lower = userText.toLowerCase();
        if (lower.includes('yes')) {
          appendMessage(`Yay! Welcome back, ${persona.name} ü•≥ Let‚Äôs continue right where we left off.`, 'bot');
        } else if (lower.includes('no')) {
          startPersonaSetup();
        } else {
          appendMessage("Please reply with **yes** or **no** üí¨", 'bot');
        }
        askingPersonaChoice = false;
        return;
      }
  
      if (!persona) {
        const current = personaQuestions[personaStep];
        tempPersona[current.key] = userText;
  
        // Append user response to allResponses
        allResponses += `${current.key}: ${userText}\n`;
        
        // Praise response
        setTimeout(() => appendMessage(current.praise(userText), 'bot'), 500);
  
        personaStep++;
        if (personaStep < personaQuestions.length) {
          setTimeout(() => appendMessage(personaQuestions[personaStep].question, 'bot'), 1500);
        } 
        else {
          persona = tempPersona;
          localStorage.setItem('persona', JSON.stringify(persona));
          setTimeout(() => {
            appendMessage("üéâ Yay! Your persona is set. I‚Äôm super excited to chat with you now! üí¨", 'bot');
            sendAllResponsesToBuiltownai(); 
          }, 1000);
        }
      } else {
        const response = `Hey ${persona.name}! You said you love ${persona.likes} and you're a ${persona.nature} soul ‚Äî that‚Äôs awesome! Let‚Äôs dive into something fun üòÑ`;
        setTimeout(() => appendMessage(response, 'bot'), 700);
      }
    }
  
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      botReply(text);
    }
  
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    
  
    // Ask user if they want to reuse their persona
    if (persona) {
      setTimeout(() => {
        appendMessage(`üëã Welcome back, ${persona.name}! Would you like to continue with your previous persona or build a new one? (Reply: **yes** / **no**)`, 'bot');
        askingPersonaChoice = true;
      }, 600);
    } else {
      setTimeout(() => {
        appendMessage("üåü Hii there! Before we start chatting, I'd love to know you better üí¨", 'bot');
        setTimeout(() => {
          appendMessage(personaQuestions[0].question, 'bot');
        }, 1000);
      }, 500);
    }
    // console.log(allResponses);
  </script>
</body>
</html>
