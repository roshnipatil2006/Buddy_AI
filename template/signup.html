<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
   <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(1px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
      }
      .glass::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        pointer-events: none;
        border-radius: inherit;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.9));
        background-size: 300% 300%;
        animation: beam 3s linear infinite;
        z-index: 1;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        mask-composite: exclude;
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        padding: 2px;
      }
      @keyframes beam {
        0% { background-position: 0% 50%; }
        100% { background-position: 300% 50%; }
      }
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div id="particles-js"></div>
  <div class="w-full max-w-md p-10 rounded-2xl glass shadow-2xl z-10">
    <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
    <form method="POST" id="signup-form" class="space-y-5">
      {% csrf_token %}
      
        <input type="text" name="signup-name" placeholder="Name" required class="w-full px-4 py-2 rounded bg-black bg-opacity-30 border border-white focus:outline-none" />
        
        <input type="email" name="signup-email"  placeholder="Email" required class="w-full px-4 py-2 rounded bg-black bg-opacity-30 border border-white focus:outline-none" />
      
        <input type="password" name="signup-password"  placeholder="Password" required class="w-full px-4 py-2 rounded bg-black bg-opacity-30 border border-white focus:outline-none" />
      
        <input type="password" name="signup-repassword"  placeholder="Re Password" required class="w-full px-4 py-2 rounded bg-black bg-opacity-30 border border-white focus:outline-none" />
        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-500 py-2 rounded text-white font-semibold hover:from-purple-700 hover:to-pink-600 transition">Sign Up</button>
    
      </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="{% url 'signin' %}" class="text-purple-700 font-medium hover:underline">Sign in</a>
    </p>
    <p id="signup-message" class="text-center text-sm mt-3"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 3, out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
